<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Tactical View</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        #court-container {
            position: relative;
            background-color: #d2b48c; /* Court color */
            border: 2px solid #fff;
            margin-top: 20px;
        }
        .player-dot {
            stroke: #fff;
            stroke-width: 1px;
            transition: all 0.1s linear;
        }
        .ball-dot {
            fill: orange;
            stroke: #000;
            stroke-width: 1px;
            transition: all 0.1s linear;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Tactical View Stream</h1>
    <div id="court-container"></div>
    
    <div class="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
    <div id="status">Waiting for data...</div>

    <script src="viz.js"></script>
</body>
</html>
